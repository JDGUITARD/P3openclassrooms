<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="utf-8" />
   <title>La palette du goût</title>
   <script src="https://kit.fontawesome.com/2e8d95b61e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="../css/styles.css">
   <link rel="stylesheet" type="text/css" href="../css/pages/restaurant1.css">
</head>
<body id="page-resto">
   <header> 
      <h1>ohmyfood</h1> 
   </header>
   <div class="banner">
      <img  src="../images/restos/menu1.jpg" alt="photo menu1"></div>
   <div class="resto__title">
      <div class="card__description1">
         <h2> La palette du goût</h2>
         <i class="far fa-heart classr"></i>
         <i class="fas fa-heart classs"></i>
      </div>

                  <h4>Fricassée d'escargot</h4>
                  <p>Au piment d'espelette</p>
               </div>
               <span class="menu-item__prix">25€</span>
               <div class="menu-item__check">

               </div>   
            </div>
         </div>
         <div class="menu__category">group2</div>
         <div class="menu__category">group3</div>
      </section>
   </main>   
   <footer><h2>ohmyfood</h2>
      <p>
         <i class="fas fa-utensils"></i>

            Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>
         <a href="mailto:jd.guitard@yahoo.com">Contact</a>
      </p>
